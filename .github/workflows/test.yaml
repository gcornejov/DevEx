name: "CI - Test Features"
on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  test-autogenerated:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      matrix:
        features:
          - chrome-for-testing
          - zsh-p10k
        baseImage:
          - debian:latest
          - ubuntu:latest
          - mcr.microsoft.com/devcontainers/base:ubuntu
          - mcr.microsoft.com/vscode/devcontainers/base:bullseye
    steps:
      - uses: actions/checkout@v4

      - name: "Copy dotfiles"
        run: |
          FEATURE_DOTFILES_PATH=features/src/zsh-p10k/dotfiles

          mkdir ${FEATURE_DOTFILES_PATH}
          cp .zshrc .p10k.zsh ${FEATURE_DOTFILES_PATH}

      - name: "Install latest devcontainer CLI"
        run: npm install -g @devcontainers/cli

      - name: "Generating tests for '${{ matrix.features }}' against '${{ matrix.baseImage }}'"
        run: devcontainer features test -p features --skip-scenarios -f ${{ matrix.features }} -i ${{ matrix.baseImage }}

  test-scenarios:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      matrix:
        features:
          - chrome-for-testing
          - zsh-p10k
    steps:
      - uses: actions/checkout@v4

      - name: "Copy dotfiles"
        run: |
          FEATURE_DOTFILES_PATH=features/src/zsh-p10k/dotfiles

          mkdir ${FEATURE_DOTFILES_PATH}
          cp .zshrc .p10k.zsh ${FEATURE_DOTFILES_PATH}

      - name: "Install latest devcontainer CLI"
        run: npm install -g @devcontainers/cli

      - name: "Generating tests for '${{ matrix.features }}' scenarios"
        run: devcontainer features test -p features -f ${{ matrix.features }} --skip-autogenerated --skip-duplicated

  test-global:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - name: "Copy dotfiles"
        run: |
          FEATURE_DOTFILES_PATH=features/src/zsh-p10k/dotfiles

          mkdir ${FEATURE_DOTFILES_PATH}
          cp .zshrc .p10k.zsh ${FEATURE_DOTFILES_PATH}

      - name: "Install latest devcontainer CLI"
        run: npm install -g @devcontainers/cli

      - name: "Testing global scenarios"
        run: devcontainer features test -p features --global-scenarios-only
